{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block body%}
<div class="container">
    <div class="row">
        <div class="col-md-6">

<img src="{{movie.img.url }}" width=300 height=300><br>
        </div>
        <div class="col-md-6">
             <h2>{{movie.name}}</h2><br>
            <h4>{{movie.desc}}</h4><br>
<h4>{{movie.year}}</h4>
<a class="btn btn-warning" href="{% url 'movieapp:update' movie.id%}">update</a>
<a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id%}">delete</a>

        </div>
    </div>
</div>

{% endblock %}

</body>
</html>
