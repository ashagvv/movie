{% extends 'base.html' %}

        {% for i in movie_list%}

        <div class="col-md-3">


            <div class="card" style="width: 17rem;">

  </div>
</div>


        </div>
        {% endfor %}


    </div>
</div>
<div class="cotainer">
    <div class="row">

                </div>
